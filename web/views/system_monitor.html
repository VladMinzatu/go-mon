<div id="metrics" class="flex justify-around p-6 bg-gray-50">
  <div class="w-1/2 max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">CPU Usage</h2>
    {{range $index, $usage := .CPUUsagePerCore}}
    <div class="bg-white rounded-lg shadow-sm p-4 mb-3 border border-gray-200">
      <div class="flex justify-between items-center">
        <span class="text-gray-600">Core {{$index}}</span>
        <span class="font-mono text-lg {{if gt $usage 80.0}}text-red-600{{else if gt $usage 50.0}}text-orange-600{{else}}text-green-600{{end}}">
          {{printf "%.1f" $usage}}%
        </span>
      </div>
    </div>
    {{end}}
  </div>

  <div class="w-1/2 max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Memory Stats</h2>
    <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
      <div class="space-y-4">
        <div class="flex justify-between items-center">
          <span class="text-gray-600">Total</span>
          <span class="font-mono">{{printf "%.2f" (toGB .TotalMemory)}} GB</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-gray-600">Used</span>
          <span class="font-mono">{{printf "%.2f" (toGB .UsedMemory)}} GB</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-gray-600">Free</span>
          <span class="font-mono">{{printf "%.2f" (toGB .FreeMemory)}} GB</span>
        </div>
        <div class="flex justify-between items-center pt-2 border-t border-gray-100">
          <span class="text-gray-600">Usage</span>
          <span class="font-mono text-lg {{if gt .MemoryUsage 80.0}}text-red-600{{else if gt .MemoryUsage 50.0}}text-orange-600{{else}}text-green-600{{end}}">
            {{printf "%.1f" .MemoryUsage}}%
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
